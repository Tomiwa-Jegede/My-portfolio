<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JegedeKennel</title>
  <link rel="shortcut icon" href="./media/image/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="m-auto font-varela max-w-screen-2xl bg-orange-50 relative">

  <div
    class="pageloader fixed bg-orange-300 bottom-0 top-0 right-0 left-0 z-[100] flex flex-col items-center justify-center">

    <div class="text-white items-center justify-center w-full text-[100%] md:text-[300%] gap-3 flex py-3">
      <span class="fa-solid fa-paw animate-[change_2s_linear_.1s_infinite]"></span>
      <span class="fa-solid fa-paw animate-[change_2s_linear_.2s_infinite]"></span>
      <span class="fa-solid fa-paw animate-[change_2s_linear_.3s_infinite]"></span>
      <span class="fa-solid fa-paw animate-[change_2s_linear_.4s_infinite]"></span>
    </div>

    <div class="text-white text-center w-full md:text-[200%] py-3 font-bold">
      We spread Love And Loyalty
    </div>

  </div>

  <header class="relative">

    <div id="top-navbar-container"
      class="justify-between flex items-center fixed top-0 py-2 right-0 left-0 w-full bg-gradient-to-b from-orange-500 to-orange-300 z-50">
      <div id="logo-container" class="ml-5">
        <img src="./media/image/logo.png" alt="logo" class="w-28 md:w-32">
      </div>

      <span id="bars" class="fa-solid fa-bars mr-5 md:text-xl"></span>
    </div>

    <div id="bottom-navbar-container"
      class=" flex items-center justify-center mt-24 fixed right-0 left-0 bg-gradient-to-b from-orange-300 to-orange-50 top-6 w-full py-2 z-50 md:py-5 md:text-xl md:mt-28 xl:mt-24">

      <form class="flex items-center w-full mx-5 h-10">
        <label for="search" class="mr-1 font-bold">Search</label>
        <input id="search" type="text" placeholder="Search dogs or locations..."
          class="w-full outline-none border rounded-full border-r-0 h-full shadow-inner text-sm pl-4 md:text-xl md:py-7">
      </form>
    </div>
  </header>

  <main class=" overflow-hidden mt-44 md:mt-56 xl:mt-52 p-4">
    <div class="flex flex-col items-center justify-center bg-orange-50 z-50 group cursor-pointer">

      <div class="w-full sm:flex items-center text-xs text-center md:flex flex-row-reverse md:text-lg">
      </div>

      <div
        class="font-bold flex justify-center items-center py-3 bg-orange-500 rounded-md shadow-gray-400 shadow text-white  w-[90%] md:py-5 md:text-xl ">
        Available Dogs<span class="fa-solid fa-paw ml-2"></span>
      </div>
    </div>

    <div id="product-container"
      class="grid items-center justify-center px-2 w-full mb-4  gap-10 sm:grid-cols-2 md:px-20 lg:grid-cols-3 lg:px-10 xl:grid-cols-3 xl:px-32 2xl:grid-cols-4 2xl:px-20">
    </div>
  </main>

  <footer>

  </footer>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
